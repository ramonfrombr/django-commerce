{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Listings</h2>

    <ul class="index__listings">
        {% for listing in request.user.listings.all|dictsortreversed:"date" %}
            {% include 'snippets/listing_item.html' with listing=listing display_active=True %}
        {% endfor %}
    </ul>
{% endblock %}
